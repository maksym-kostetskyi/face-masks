# Назва сценарію, яка буде відображатися у вкладці Actions
name: Build and Deploy to GitHub Pages

# Тригер: запускати сценарій при кожному пуші у гілку 'main'
on:
  push:
    branches: ["main"]

# Дозволи: надаємо сценарію права на запис у GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Скасовувати попередні запуски цього сценарію, якщо прийшов новий коміт
concurrency:
  group: "pages"
  cancel-in-progress: true

# Робота, яку потрібно виконати
jobs:
  deploy:
    # Запускати на віртуальній машині з останньою версією Ubuntu
    runs-on: ubuntu-latest

    # Кроки, які виконуватимуться послідовно
    steps:
      # Крок 1: Отримуємо код з репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # Крок 2: Встановлюємо Node.js (рекомендовано вказувати версію)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Крок 3: Встановлюємо залежності та збираємо проєкт
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Крок 4: Готуємо артефакт для завантаження на GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Крок 5: Завантажуємо зібраний проєкт як артефакт
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ВАЖЛИВО: вкажіть тут назву вашої папки збірки ('dist', 'build', 'public' тощо)
          path: "./dist"

      # Крок 6: Деплоїмо артефакт на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
